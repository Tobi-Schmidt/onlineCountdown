<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
     
    </style>
    <link rel="StyleSheet" href="style.css" />
</head>
<body id="body">
    <div class="flex-container" id="flex-container">
        <div class="item1" id="left">
            <img class="image" src="images/banner.png"  nameid="banner"  id="banner" />              
        </div>
        <div id="countdown" class="item2">
            <div class="time" id="d"></div>
            <div class="time" id="h"></div>
            <div class="time" id="m"></div>
            <div class="time" id="s"></div>
        </div>
        <div id="legend" class="item3">
            Tage<br>Stunden<br>Minuten<br>Sekunden<br>
        </div>
    </div>
<script>
    // Set the target date for the countdown (YYYY-MM-DD format)
    const targetDate = new Date("2024-05-21T09:00:00");

    function updateCountdown() {
        const currentDate = new Date();
        const timeDifference = targetDate - currentDate;

        if (timeDifference > 0) {
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("d").innerHTML =`${days}`;
            document.getElementById("h").innerHTML =`${hours}`;
            document.getElementById("m").innerHTML =`${minutes}`;
            document.getElementById("s").innerHTML =`${seconds}`;

        }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initial call to set the initial countdown
    updateCountdown();
</script>

</body>
</html>
